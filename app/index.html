<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>my_github_repo</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">

      <div class="header">
        <nav class="genNav">
          <span class="mega-octicon octicon-mark-github"></span>
          <input id="searchField" type="text" name="input" value="Search GitHub" />
          <ul>
            <li><a href="#">Explore</li>
            <li><a href="#">Gist</li>
            <li><a href="#">Blog</li>
            <li><a href="#">Help</li>
          </ul>
        </nav>
        <nav class="userNav">
          <img src="https://avatars0.githubusercontent.com/u/8864519?v=2&s=460" alt="small profile picture"/>
          <span>DeanGilewicz</span>
          <ul class="navIcons">
            <li><span class="octicon octicon-plus"></span></li>
            <li><span class="octicon octicon-inbox"></span></li>
            <li><span class="octicon octicon-gear"></span></li>
            <li><span class="octicon octicon-sign-out"></span></li>
          </ul>
        </nav>
      </div>

      <div class="mainCon">

        <div class="sidebar">
            <section class="profile">
              <img src="https://avatars0.githubusercontent.com/u/8864519?v=2&s=460" alt="large profile picture" />
              <span>Name</span>
              <span>Username</span>
            </section>
            <section class="member">
              <span class="octicon octicon-clock"></span>
              <span>Joined on Sep 22, 2014</span>
            </section>
            <section class="social">
              <ul>
                <li><span>0</span>Followers</li>
                <li><span>3</span>Starred</li>
                <li><span>0</span>Following</li>
              </ul>
            </section>
            <section class="orgs">
              <span>Organizations</span>
              <img src="https://avatars2.githubusercontent.com/u/7996991?v=2&s=84" alt="JavaScript Icon" />
              <img src="https://avatars2.githubusercontent.com/u/9014378?v=2&s=84" alt="The Iron Yard Hackathon Icon" />
            </section>
        </div>

        <div class="mainArea">

            <nav class="tabs">
              testing testing
            </nav>

            <nav class="repoBar">
              testing testing
            </nav>

            <div class="repos">
              testing testing
            </div>

        </div>

      </div>


      <div class="footer">
        testing testing
      </div>

    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
